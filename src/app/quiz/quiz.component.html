<br>
<b>{{quiz.id}} - {{quiz.libelle}}</b>
<br>
<br>
<div *ngFor="let question of questions" class="quiz">
    <ng-container *ngIf="question.id == idQuestion">
        {{question.id}} . {{ question.libelle }}<br>
        <br>
        <div class="question-options">
            <div *ngFor="let option of question.options" class="form-check">
                <input class="form-check-input" type="checkbox" (change)="onResponseSelect(question.id, option.id, $event)">
                <label class="form-check-label" for="{{question.id}}{{option.id}}">
                    {{option.id}} : {{option.valeur}}
                </label>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="checkResponse()" *ngIf="!displayResponse">Valider</button>
        <div *ngIf="displayResponse" class="resultat">
            <div [ngClass]="responseOk ? 'response-ok' : 'response-ko'">{{ resultatQuestion }}</div><br>
            <div *ngIf="!responseOk">Reponse correcte : {{question.idResponse}}<br><br></div>
            Explication : <br>
            {{question.explication}}
            <br>
            <br>
            <div *ngIf="idQuestion == questions.length">
                Le saviez-vous : <br>
                {{info}}
            </div>
            <br>
            <button class="btn btn-success" (click)="nextQuestion()" *ngIf="idQuestion != questions.length">Suivant</button>
        </div>
    </ng-container>
</div>
<br>
<button class="btn btn-warning" (click)="goToHome()" *ngIf="idQuestion == questions.length">Accueil</button>
