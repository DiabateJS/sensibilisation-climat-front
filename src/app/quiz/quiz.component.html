<br>
<div *ngFor="let question of questions">
    <ng-container *ngIf="question.id == idQuestion">
        {{question.id}} . {{ question.libelle }}<br>
        <br>
        <div class="question-options">
            <div *ngFor="let option of question.options" class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="{{option.id}}">
                <label class="form-check-label" for="{{option.id}}">
                    {{option.id}} : {{option.valeur}}
                </label>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="checkResponse()" *ngIf="!displayResponse">Valider</button>
        <div *ngIf="displayResponse">
            Reponse correcte : {{question.idResponse}}<br><br>
            Explication : <br>
            {{question.explication}}
            <br>
            <br>
            <button class="btn btn-success" (click)="nextQuestion()">Suivant</button>
        </div>
    </ng-container>
</div>
<br>
<button class="btn btn-warning" (click)="goToHome()" *ngIf="idQuestion == questions.length">Accueil</button>
