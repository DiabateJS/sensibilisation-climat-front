<div class="card" class="quiz-card">
    <div class="card-body">
        <h5 class="card-title">{{quiz.id}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{quiz.libelle}}</h6>
        <p class="card-text">{{quiz.description}}</p>
        <a [routerLink]="['quizs', quiz.id]" class="card-link btn btn-success">Lancer</a>
    </div>
</div>
